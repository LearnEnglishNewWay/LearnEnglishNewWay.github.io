<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Irregular Verbs - Lern them!</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet" />
    <script src="./scripts.js"></script>
  </head>
  <body>
    <header class="header" id="header">
      <div class="headerContainer">
        <a>
          <img src="../assets/logo.png" alt="Logo" />
        </a>
        <h1 class="mainTitle">Irregular Verbs - Learn them!</h1>
      </div>
    </header>
    <main>
      <section class="screenshots">
        <div class="contentContainer">
          <div class="scrollContainer">
            <img src="../assets/prewiev.png" alt="prewiev screenshots" />
          </div>
        </div>
      </section>
      <section class="storeLinksSection">
        <div class="contentContainer">
          <div class="storeLinks">
            <a href="https://play.google.com/store/apps/details?id=com.app.irregularverbs" target="_blank">

            </a>

              <img src="../assets/AppleStore.png" alt="App Store" />
            </a>
          </div>
        </div>
      </section>
      <section>
        <div class="contentContainer">
          <h3>Listen and Remember Verbs!</h3>
          <p>
            This is a super easy and free mobile app for learning English irregular verbs.
            Just select verbs, then listen and learn them and that's it!

            Also, audio and offline support are available.
          </p>
        </div>
      </section>
    </main>
